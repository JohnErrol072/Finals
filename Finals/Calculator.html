      <script>
   function about(){

}
function computeSum(){
    let n1,n2,sum;
    n1=parseFloat(document.getElementById("num1").value)
    n2=parseFloat(document.getElementById("num2").value)
   
    sum=n1+n2;
    document.getElementById("res").value=sum;
}

function computeDifference(){
    let n1,n2,Dif;
    n1=parseFloat(document.getElementById("num1").value)
    n2=parseFloat(document.getElementById("num2").value)
   
    Dif=n1-n2;
    document.getElementById("res").value=Dif;
}

function computeProduct(){
    let n1,n2,Pro;
    n1=parseFloat(document.getElementById("num1").value)
    n2=parseFloat(document.getElementById("num2").value)
   
    Pro=n1*n2;
    document.getElementById("res").value=Pro;
}

function computeQuotient(){
    let n1,n2,Quo;
    n1=parseFloat(document.getElementById("num1").value)
    n2=parseFloat(document.getElementById("num2").value)
   
    Quo=n1/n2;
    document.getElementById("res").value=Quo;
}

function Cle(){

}
